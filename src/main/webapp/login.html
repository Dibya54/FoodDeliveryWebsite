<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="login.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Login Page</title>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<div id="sign-in">
				<h2>Sign-in</h2>
				<form action="Login" id="form" method="POST">
					<label for=""><i class="fa-solid fa-envelope"></i>Email</label>
					<input type="email" name="email" id="lemail" placeholder="you@gmail.com">
					<p id="lemail_error"></p>
					
					<label for=""><i class="fa-solid fa-key"></i>Password</label>
					<input type="password" name="password" id="lpassword" placeholder="Password">
					<p id="lpassword_error"></p>
					
					<span>I don't have an account? <a href="register.html">Sign Up</a></span>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
